<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student's Mark Sheet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    table {
        border-collapse: collapse;
        margin-top: 20px;
    }
    .main-heading{
        font-size: 22px;
        color: #ffffff;
        text-align: center;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;

    }
    th {
        background-color: #f2f2f2;
    }
    th:nth-child(odd), td:nth-child(odd){
        background-color: rgb(196, 215, 161);
    }
    th:nth-child(even), td:nth-child(even) {
        background-color: rgb(113, 163, 121);
    }
    h1 {
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th class="main-heading" colspan="2">STUDENTS MARK SHEET</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Physics</th>
            <th>General Knowledge</th>
        </tr>
        <tr>
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Richard</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
        </tr>
        <tr>
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Tony</td>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
        </tr>
        <tr>
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
        </tr>
    </table>
</body>
</html>
